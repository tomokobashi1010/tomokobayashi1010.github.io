<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex,nofollow"> 
    <title>Portfolio</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/e754e4c51b.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Kiwi+Maru:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="top-wrapper">
        <header>
            <div class="container">
                <div class="header-left">
                    <p class="fas fa-portrait"> portfolio</p>
                </div>
                <div class="header-right"></div>
            </div>
        </header>
        <div class="container">
            <div class="icon">
            <img src="./photo/IMG6681rect.jpg" style="width: 100%;">
            </div>
            <h1>見に来てくれてありがとう！</h1>
            <div class="literal">
                <p>小林　知</p>
                <p>1997年10月10日生まれ</p>
                <p>長野県長野市出身</p>
                <p>國學院大学在学</p>
                <p>現在学習中のプログラミング言語</p>
                <p>HTML CSS JavaScript</p>
            </div>
        </div>
    </div>
    <div class="lesson-wrapper">
        <div class="container">
            <div class="heading">
                <h1>作品紹介</h1>
            </div>
            <div class="lessons">
                <div class="lesson">
                    <img src="./photo/IMG_2793 (1).jpg" class="photo">
                    <a class="btn port1">ポートフォリオ１</a>
                </div>
                <div class="lesson">
                    <img src="./photo/IMG_3046 (1).jpg" class="photo">
                    <a class="btn port2">ポートフォリオ２</a>
                </div>
                <div class="lesson">
                    <img src="./photo/IMG_3290 (1).jpg" class="photo">
                    <a class="btn port3">ポートフォリオ３</a>
                </div>
            </div>


        </div>
    </div>
    <div class="contact-form">
        <div class="container">
            <h1>お問い合わせ</h1>
            <p>メールアドレス</p>
            <input type="text">
            <p>お問い合わせ内容（必須）</p>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <p>必須項目は必ずご入力ください</p>
            <input type="submit" value="送信" class="btn">
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="header-left">
                <p class="fas fa-portrait"> portfolio</p>
            </div>
            <div class="header-right"></div>
        </div>
    </footer>
</body>

</html>
